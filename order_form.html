<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=Creepster&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <link rel="icon" href="favicon (1).ico" type="image/x-icon">
    <link href="./styles_final_project.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pumpkin Masters</h1>
        <a href="./index.html">
            <div class="photo"></div>
        </a>
    </header>

    <main>

        <section id="form">
            <div>
                <h2>Checkout</h2>
            </div>
            <div class="form_holder">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-name">Name*</label>
                        </div>
                        <div class="input_holder">
                            <input type="text" name="my-name" id="my-name" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-address">Address</label>
                        </div>
                        <div class="input_holder">
                            <input type="text" name="my-address" id="my-address">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-city">City</label>
                        </div>
                        <div class="input_holder">
                            <input type="text" name="my-city" id="my-city">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-state">State</label>
                        </div>
                        <div class="input_holder">
                            <select name="my-state" id="my-state">
                                <option value="">Choose Your State</option>
                                <option value="al">AL</option>
                                <option value="ak">AK</option>
                                <option value="az">AZ</option>
                                <option value="ar">AR</option>
                                <option value="ca">CA</option>
                                <option value="co">CO</option>
                                <option value="ct">CT</option>
                                <option value="de">DE</option>
                                <option value="dc">DC</option>
                                <option value="fl">FL</option>
                                <option value="ga">GA</option>
                                <option value="hi">HI</option>
                                <option value="id">ID</option>
                                <option value="il">IL</option>
                                <option value="in">IN</option>
                                <option value="ia">IA</option>
                                <option value="ks">KS</option>
                                <option value="ky">KY</option>
                                <option value="la">LA</option>
                                <option value="me">ME</option>
                                <option value="md">MD</option>
                                <option value="ma">MA</option>
                                <option value="mi">MI</option>
                                <option value="mn">MN</option>
                                <option value="ms">MS</option>
                                <option value="mo">MO</option>
                                <option value="mt">MT</option>
                                <option value="ne">NE</option>
                                <option value="nv">NV</option>
                                <option value="nh">NH</option>
                                <option value="nj">NJ</option>
                                <option value="nm">NM</option>
                                <option value="ny">NY</option>
                                <option value="nc">NC</option>
                                <option value="nd">ND</option>
                                <option value="oh">OH</option>
                                <option value="ok">OK</option>
                                <option value="or">OR</option>
                                <option value="pa">PA</option>
                                <option value="ri">RI</option>
                                <option value="sc">SC</option>
                                <option value="sd">SD</option>
                                <option value="tn">TN</option>
                                <option value="tx">TX</option>
                                <option value="ut">UT</option>
                                <option value="vt">VT</option>
                                <option value="va">VA</option>
                                <option value="wa">WA</option>
                                <option value="wv">WV</option>
                                <option value="wi">WI</option>
                                <option value="wy">WY</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-zip">Zip Code</label>
                        </div>
                        <div class="input_holder">
                            <input type="number" name="my-zip" id="my-zip">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-phone">Phone</label>
                        </div>
                        <div class="input_holder">
                            <input type="tel" name="my-phone" id="my-phone">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="label_holder">
                            <label for="my-email">Email*</label>
                        </div>
                        <div class="input_holder">
                            <input type="email" name="my-email" id="my-email" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <fieldset>
                            <legend>Preferred Method of Contact</legend>
                            <input type="radio" name="contact-pref" id="pref-email" checked>
                            <label for="pref-email">Email</label>
                            <input type="radio" name="contact-pref" id="pref-phone">
                            <label for="pref-phone">Phone</label>
                        </fieldset>
                    </div>
                    <div class="form_row">
                        <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p>&#169;pumpkinmasters 2022</p>
    </footer>
</body>

</html>
